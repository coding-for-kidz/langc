name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, ubuntu-latest, windows-2019, windows-2022]
        
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cd langcinternal && cargo build --release
    - name: Tree
      run: tree
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: /langcinternal/target/*
